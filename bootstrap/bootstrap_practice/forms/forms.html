<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <label for="inputpassword5" class="form-label">password</label>
    <input type="password" id="inputpassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordhelpblock" class="form-text">
        your password must be 8-20 characters long,contain letters and numbers and must not contail spaceial chararcters 
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="inputpasswords" class="col-form-label">password</label>
        </div>
        <div class="col-auto">
            <input type="password" id="inputpasswords" class="form-control" aria-describedby="passwordHelpline">
        </div>
        <div class="col-auto">
            <span id="passwordHelpinline" class="form-text">
                must be 8-20 characters long
                </span>
        </div>
    </div>
    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disbaled input example" disabled>
    <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly> 
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <h4>sizing</h4>
    <input class="form-control form-control-lg"type="text"placeholder=".form-control-lg" aria-label=".form-control-lg example">
    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
    <h5>color picker</h5>
    <label for="examplecolorInput" class="form-label">color picker</label>
    <input type="color" class="form-control form-control-color" id="examplecolorInput" value="#563d7c" title="choose your color">    <h3>data list</h3>
    <label for="exampledatalist" class="form-label">Datalist example</label>
    <input class="form-control" list="datalistoptions" id="exampledatalist" placeholder="type to search..">
    <datalist id="datalistoptions">
        <option value="san fracncico">
        <option value="new york">
        </datalist>
        <div class="mb-3">
            <label for="formfile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
            <label for="formFileMUltiple"class="form-label">Multiple files input example</label>
            <input type="text" class="form-control" id="formFileMultiple" multiple>
        </div>
    
        <div class="mb-3">
            <label for="formfileDisabled" class="form-label">Disabled file input example</label>
            <input class="form-control" type="file" id="formFileDisabled" disabled>
        </div>
        <div class="mb-3">
            <label for="formFilesm"class="form-label">Multiple files input example</label>
            <input type="text" class="form-control-sm" id="formFilesm"  type="file">
        </div>
        <div>
            <label for="formFileLg" class="form-label">Large file input example</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
          </div>
       <h5>Readonly</h5>
    <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>

    <h5>Readonly plain text</h5>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="example@example.com">
        </div> 
    </div>
    <div class="mb-3 row">
        <label for="inputpassword" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputpassword">
        </div>
        <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
