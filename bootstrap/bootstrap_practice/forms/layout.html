<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3">
        <label for="formgroupexampleinput" class="form-label">example label</label>
        <input type="text" class="form-control" id="formgroupexampleniput" placeholder="example input placeholder">
    </div>
    <div class="mb-3">
        <label for="formgroupexampleinput2" class="form-label">another example</label>
        <input type="text" class="form-control" id="formgroupxampleinput2" placeholder="another input placeholder">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="firstname" aria-label="first name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="last name" aria-label="last name">
        </div>
    </div>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="firstname" aria-label="first name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="last name" aria-label="last name">
        </div>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputemail4">
        </div>
        <div class="col-md-6">
            <label for="inputpassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputpassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address2</label>
            <input type="text" class="form-control" id="inputemail4" placeholder="aprement, stud">
        </div>
        <div class="col-12">
            <label for="inputpassword2" class="form-label">Address2</label>
            <input type="password" class="form-control" id="inputpassword4">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
    </form>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
