<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="name@example.com">
        <label for="floatingPassword">Password</label>
    </div>
    <form class="form-floating">
    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
    <label for="floatingInputValue">Input with value</label>
    </form>
    <form class="form-floating">
        <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
        <label for="floatingInputInvalid">Invalid Input</label>
    </form>
    <form class="form-floating">
    <textarea class="form-control" placeholder="leave a comment here" id="floatingtextarea"></textarea>
    <label for="floatingtextarea">comments</label>
    </form>
    <div class="form-floating">
        <textarea class="form-control" placeholder="leave a comment here" id="flaotingtextarea" style="height:100px"></textarea>
        <label for="flaotingtextarea">comments</label>
    </div>
    <div class="form-floating">
        <select class="form-select" id="floatingselect" aria-label="floating label select example">
            <option selected>open this select menu</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            </select>
        <label for="floatingselect">works with selects</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
