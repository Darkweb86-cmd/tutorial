<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="fielcheckdefault">
        <label class="form-check-label" for="flexcheckdefault">
            default checkbox
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexcheckChecked" checked>
        <label class="form-check-label" for=flexCheckChecked">
        checked checkbox
        </label>
    </div>
    <h5>indeterminate</h5>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexcheckindeterminate">
        <label class="form-check-label" for="flexcheckindeterminate">
            indeterminate checkbox
        </label>
    <h5>disabled</h5>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
        <label class="form-check-label" for="flexCheckIndeterminateDisabled">
            disabled indeterminate checkbox
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        <label class="form-check-label" for="flexCheckDisabled">
            Disabled checkbox
        </label>
    </div>
    <h5>Radio</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDeafult" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault">
            Default radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDeafult" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault">
            Default radio
        </label>
    </div>
    <h5>switches</h5>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Deafult Switch checkbox input</label>
    </div>
    <div class="form-check form-switch" checked>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Deafult Switch checkbox input</label>
    </div>
    <h5>checkbox toggle buttons</h5>
    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
    <label class="btn btn-primary" for="btn-check">single toggle</label>
    

    <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplet="off">
    <label class="btn btn-outline-primary" for="btn-check-outlined"> single toggle</label>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
